<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice Paradise</title>
</head>
<body>
  <div class="header">
    <h2>Welcome to a land of beauty and chance!</h2>
  </div>
  <div class="container">
    <div class="player-input" id="player-input">
      <form id="player-name-input">
        <p>Place the names of both players in the following fields!</p>
        <label name="player-one">Player One (will go first)</label>
        <input type="text" name="player-one" id="player-one"><br>
        <label name="player-two">Player Two</label>
        <input type="text" name="player-two" id="player-two">
        <button type="submit" name="player-submit" id="player-submit">TEST YOUR MIGHT (PLEASE)</button>
      </form>
    </div>
    <div class="hidden row" id="play-field">
      <div class="col-md-6" id="player-one-field">
        <div class="roll-display" id="play-one-roll">

        </div>
        <div class="user-interface" id="play-one-ui">
          <h2 id="play-one-name"></h2>
          <h3>Turn rolls: <span id="play-one-turn">UN</span></h3>
          <h3>Total score: <span id="play-one-game">UN</span></h3>
          <div id="play-one-buttons">
            <button type="button" id="play-one-roll">Roll</button>
            <button type="button" id="play-one-hold">Hold</button>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="player-two-field">
        <div class="roll-display" id="play-two-roll">

        </div>
        <div class="user-interface" id="play-two-ui">
          <h2 id="play-two-name"></h2>
          <h3>Turn rolls: <span id="play-two-turn"></span></h3>
          <h3>Total score: <span id="play-two-game"></span></h3>
          <div id="play-two-buttons" class="hidden">
            <button type="button" id="play-two-roll">Roll</button>
            <button type="button" id="play-two-hold">Hold</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
